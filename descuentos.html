<body>
    <header>
        <h1>
            Porcentaje y Descuentos
        </h1>
        <p>Este es el segundo taller del Curso Práctivo de Javascript</p>
    </header>
    
    <section>
        <h2>Calcular el precio a pagar de tus productos con descuento</h2>

        <form action="">
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input type="number" id="InputPrice">
            <label for="InputDiscount">Escribe el descuento de tu producto:</label>
            <input type="number" id="InputDiscount">
            <button type="button" onclick="onClickButtomPriceDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="ResultP"></p>
        </form>
    </section>
    
    <script src="./descuentos.js"></script>
